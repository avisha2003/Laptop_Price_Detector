<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laptop Price Predictor</title>

    <style>

        /* ====== Google Font ====== */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body{
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper{
            width: 480px;
            background: #ffffff;
            padding: 30px 35px;
            border-radius: 15px;
            box-shadow: 0 20px 35px rgba(0,0,0,0.15);
        }

        .title{
            font-size: 26px;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 15px;
        }

        .subtitle{
            text-align: center;
            color: #777;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .inputfield{
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        label{
            margin-bottom: 5px;
            color: #444;
            font-size: 14px;
        }

        .input, select{
            height: 42px;
            padding: 7px 10px;
            border-radius: 8px;
            outline: none;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }

        .input:focus, select:focus{
            border-color: #764ba2;
            box-shadow: 0 0 3px rgba(118,75,162,0.5);
        }

        .check{
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            padding: 8px 5px;
        }

        .check label{
            margin-right: 6px;
        }

        .btn{
            height: 45px;
            width: 100%;
            border: none;
            background: linear-gradient(135deg, #764ba2, #667eea);
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            margin-top: 5px;
            transition: 0.3s ease;
        }

        .btn:hover{
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .result{
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
            font-weight: 500;
            color: #222;
            background: #f3ecff;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            width: 100%;
        }

    </style>
</head>

<body>

<div class="wrapper">
    <div class="title">Laptop Price Predictor</div>
    <div class="subtitle">Fill the details to estimate price</div>

    <form action="/" method="POST">

        <div class="inputfield">
            <label>RAM (GB)</label>
            <input class="input" type="text" name="ram" required>
        </div>

        <div class="inputfield">
            <label>Weight (Kg)</label>
            <input class="input" type="text" name="weight" required>
        </div>

        <div class="inputfield">
            <label>Company</label>
            <select name="company" required>
                <option hidden>Select</option>
                <option>Acer</option>
                <option>Apple</option>
                <option>Asus</option>
                <option>Dell</option>
                <option>HP</option>
                <option>Lenovo</option>
                <option>MSI</option>
                <option>Toshiba</option>
                <option>Other</option>
            </select>
        </div>

        <div class="inputfield">
            <label>Type</label>
            <select name="typename" required>
                <option hidden>Select</option>
                <option>2 in 1 Convertible</option>
                <option>Gaming</option>
                <option>Netbook</option>
                <option>Notebook</option>
                <option>Ultrabook</option>
                <option>Workstation</option>
            </select>
        </div>

        <div class="inputfield">
            <label>Operating System</label>
            <select name="opsys" required>
                <option hidden>Select</option>
                <option>Windows</option>
                <option>Mac</option>
                <option>Linux</option>
                <option>Other</option>
            </select>
        </div>

        <div class="inputfield">
            <label>CPU</label>
            <select name="cpuname" required>
                <option hidden>Select</option>
                <option>Intel Core i3</option>
                <option>Intel Core i5</option>
                <option>Intel Core i7</option>
                <option>AMD</option>
                <option>Other</option>
            </select>
        </div>

        <div class="inputfield">
            <label>GPU</label>
            <select name="gpuname" required>
                <option hidden>Select</option>
                <option>Intel</option>
                <option>AMD</option>
                <option>Nvidia</option>
            </select>
        </div>

        <div class="check">
            <div>
                <label>Touch Screen</label>
                <input type="checkbox" name="touchscreen">
            </div>

            <div>
                <label>IPS Display</label>
                <input type="checkbox" name="ips">
            </div>
        </div>

        <input class="btn" type="submit" value="Predict Price">

    </form>

    <div class="result">
        {% if pred_value != 0 %}
        Estimated Price : LKR {{pred_value}}
        {% endif %}
    </div>

</div>

</body>
</html>
